<!-- htmlhint doctype-first:false -->
{% extends 'base.html' %}
{% block content %}
  <h2>My Playlists</h2>
  <a class="btn btn-success mb-3" href="#" data-bs-toggle="modal" data-bs-target="#createPlaylist">Create Playlist</a>
  <div class="row">
    {% for p in playlists %}
    <div class="col-md-4">
      <div class="card mb-3">
        {% if p.cover_url %}
        <img src="{{ p.cover_url }}" class="card-img-top">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title"><a href="/playlist/{{ p.id }}">{{ p.title }}</a></h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Create Playlist Modal -->
  <div class="modal fade" id="createPlaylist" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" action="/api/playlists">
          <div class="modal-header"><h5 class="modal-title">Create Playlist</h5></div>
          <div class="modal-body">
            <div class="mb-3"><label>Title</label><input name="title" class="form-control"></div>
            <div class="mb-3"><label>Description</label><textarea name="description" class="form-control"></textarea></div>
            <div class="mb-3"><label>Cover URL</label><input name="cover_url" class="form-control"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
